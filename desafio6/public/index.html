<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafío 6</title>
    <script src="./socket.io/socket.io.js"></script>
</head>
<body>

    <h1 class="text-center text-bg-dark p-3"> Añadir productos </h1>

    <form onsubmit="addProduct(this)" style="width: 70%;" class="m-auto mt-5">
        <div class="mb-3">
            <input type="text" id="productName" placeholder="Ingresa el nombre del producto">
        </div>
        <div class="mb-3">
            <input type="number" id="price" placeholder="Ingresa el precio">
        </div>
        <div class="mb-3">
            <input type="submit" value="Send">
        </div>
    </form>

    <div id="products">
    </div>

    <br><br><br><br>

    <h1 class="text-center text-bg-dark p-3">Contacto</h1>
    <form onsubmit="addMessage(this)" style="width: 70%;" class="m-auto mt-5">
        <div class="mb-3">
            <input type="email" id="email" placeholder="Ingresá tu email" required>
        </div>
        <div class="mb-3">
            <input type="text" id="comment" placeholder="Ingresá un comentario">
        </div>
        <div class="mb-3">
            <input type="submit" value="Send">
        </div>
    </form>

    <div id="messages"></div>

    <script src="./js/main.js"></script>

</body>
</html>
